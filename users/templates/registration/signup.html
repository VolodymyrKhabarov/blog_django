{% extends "base.html" %}
{% load static%}
{% block content %}
<main class="form-auth form-signup w-100 m-auto">
  <form method="post">
    {% csrf_token %}
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="username" name="username" placeholder="Username" name="username">
      <label for="username">Username</label>
    </div>

    <div class="form-floating">
      <input type="email" class="form-control" id="email" name="email" placeholder="Email" name="email">
      <label for="email">Email</label>
    </div>

    <div class="form-floating">
      <input type="password" class="form-control" id="password" name="password" placeholder="Password" name="password">
      <label for="password">Password</label>
    </div>

    <div class="form-floating">
      <input type="password" class="form-control" id="confirmPassword" placeholder="Password" name="confirm_password">
      <label for="confirmPassword">Confirm Password</label>
    </div>

    <div class="my-3">
      <p>Have already an account?</p>
      <a href="{% url "signin" %}" class="text-body fw-bold">Sign in here</a>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
  </form>
</main>
{% endblock content %}
